<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p id="short">Short Text Note Pad</p>
        <div class="form">
            <input type="text" id="user">
            <span>
                <button id="add">Add</button>
            </span>
            <div id="show">
                <p id="userText"></p>
            </div>
            <button id="save" onclick="save()">Save</button>
            <button id="reload" onclick="display_saved_note()">Display</button>
        </div>
        <p class="msg">Reload the page to clear saved tasks</p>
    </div>
</body>
<script src="app.js"></script>
</html>
